<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setter-div">
        <input type="datetime-local" id="input-time">
        <button onclick="setCountdown()">Contar Tempo</button>
    </div>
    <div id="countdown-div">
        <div class="time-div" id="days"><p id="numeric">0</p><p>DIAS</p></div>
        <div class="time-div" id="hours"><p id="numeric">0</p><p>HORAS</p></div>
        <div class="time-div" id="minutes"><p id="numeric">0</p><p>MINUTOS</p></div>
        <div class="time-div" id="seconds"><p id="numeric">0</p><p>SEGUNDOS</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
